name: Update minor version

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  update-version:
    if: |
        github.event.pull_request.commits > 0 &&
        github.base_ref == 'main' &&
        startsWith(github.head_ref, 'sprint-') &&
        github.event.pull_request.merged == true &&
        !contains(github.event.pull_request.labels.*.name, 'skip-version-update')
    name: Auto Update Minor Version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump minor version
        run: |
          npm version minor --no-git-tag-version
          
          VERSION=$(jq -r '.version' package.json)
          echo "Version is $VERSION" >> $GITHUB_STEP_SUMMARY
          
          git add package.json
          git commit -m "Set version to $VERSION"

      - name: Push changes
        run: |
          git push origin main
